<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open App</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9f9f9;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .btn {
        padding: 12px 24px;
        background-color: #4ea776;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./appOrginalLogo.png"
        alt="sheba manager logo"
        style="max-width: 150px"
      />
      <h1>sheba manager</h1>
      <p>"ওপেন অ্যাপ" বাটনে ক্লিক করে অ্যাপটি ওপেন করুন</p>
      <button class="btn" onclick="openApp()">ওপেন অ্যাপ</button>
    </div>

    <script>
      const url = new URL(window.location.href);
      const path = url.pathname;
      const query = url.search;
      console.log("Path:", path);
      console.log("Query:", query);
      const deepLink = `launch.xyz.sheba.managerapp://open${path}${query}`;

      document.getElementById("openAppBtn").addEventListener("click", () => {
        window.location.href = deepLink;
      });
      // Try auto open after delay
      setTimeout(openApp, 1000);
    </script>
  </body>
</html>
